<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-center">Citations</div>
      <ion-searchbar 
        placeholder="Rechercher...." 
        [(ngModel)]="keywords" 
        (ionChange)="searchByKeywords()" 
        (ionClear)="clearKeywords()"
      ></ion-searchbar>
    </ion-title>
    <div slot="end" class="ion-padding-end wrap-pencil">
      <ion-icon name="pencil-outline" *ngIf="user !== null" (click)="presentModal($event)"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content 
  [fullscreen]="true" 
  class="ion-padding"
  [scrollEvents]="true"
  (ionScroll)="handleScroll($any($event))"
>
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing..."
  >
  </ion-refresher-content>
</ion-refresher>

  <ion-list id="list-citations">
    <ng-container *ngFor="let item of citations">
      <app-citation [citation]="item"></app-citation>
    </ng-container>
  </ion-list>

  <ion-modal [isOpen]="modal===true">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Ajouter une citation</ion-title>
          <ion-buttons slot="end">
            <ion-button ></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
